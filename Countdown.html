<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	background-color:grey;
}
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}
div {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  text-align:center;
}
p {
	position:none;
	font-family:Segoe UI;
	font-size: 240px;
	margin-top: 400px;
	margin-left:auto;
	margin-right:auto;
	color: orange;
}
@font-face {
    	font-family: Segoe UI;
}
@font-face {
	font-family: ProximaNova;
	src: url("fonts/ProximaNova.woff");
}
.pulsate {
	font-size:240px;
	position: relative;
	-webkit-animation-name: example; /* Safari 4.0 - 8.0 */
	-webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
	animation-name: example;
	animation-duration: 1s;
	animation-iteration-count: 11;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
  0%   {font-size: 240px;}
  100% {font-size: 280px;}
}

/* Standard syntax */
@keyframes example {
  0%   {font-size: 240px;}
  100% {font-size: 280px;}
}
</style>
</head>
<body>
<video autoplay muted loop id="myVideo">
  <source src="https://summerburst.se/goteborg/wp-content/uploads/2018/12/DJI_0020.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div>
<p id="demo"></p>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2020 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "t "
  + minutes + "m " + seconds + "s ";

if (distance < 86400000) {
  document.getElementById("demo").innerHTML = hours + "t " + minutes + "m " + seconds + "s ";
}
	if (distance < 3600000) {
	document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
}
	if (distance < 60000) {
	document.getElementById("demo").innerHTML = seconds ;
}

	if (distance < 11000) {
	document.getElementById("demo").className = "pulsate" ;
}
	
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "GOTT NYTT Ã…R!!!";
  }
}, 1000);
</script>

</body>
</html>
